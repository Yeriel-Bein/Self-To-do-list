<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css" type = "text/css" />
    <script src="https://kit.fontawesome.com/bbe6959899.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class = "container">

        <div class = "top-area">
            <h1>To Do List</h1>
        </div>


        <div class = "container-box">

            <section class = "input-area">
                <input type = "text" class = "input-box" id = "task-input"/>
                <button id = "add-button"><i class="fa-solid fa-plus"></i></button>
            </section>

            <section class = "task-area">
                <div class = "task-menu">
                    <div id = "under-line"></div>
                    <div id = "all">All</div>
                    <div id = "ongoing">Ongoing</div>
                    <div id = "done">Done</div>
                </div>

                <div id = "task-board">            
                </div>
            </section>

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src = main.js></script>
</body>
</html>
